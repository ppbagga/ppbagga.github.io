<!DOCTYPE html>
<html>

<head>
    <!-- ==============================================
    Title and Meta Tags
    =============================================== -->
    <meta charset="UTF-8">
    <title>Contact Me | Being A Technocrat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
   
    <!-- ==============================================
    CSS Files
    =============================================== -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <script src="https://use.fontawesome.com/33f079f2f4.js"></script> -->
    
    <link type="text/css" rel="stylesheet" href="main.scss">
    <link type="text/css" rel="stylesheet" href="main.css">

</head>

<body>
    
    <!-- ==============================================
    Contact us
    =============================================== -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <img src="contact.png" class="responsive-img" alt="contact">
                </div>
                <div class="col l6 s12">
                    <div class="contact-content">
                        <h2>Contact Me</h2>
                        <form action="https://formspree.io/baggaprashant5@gmail.com" method="POST">
                            <div class="input-field">
                                <input id="icon_prefix" type="text" class="validate" name="name">
                                <label for="icon_prefix" >Name</label>
                            </div>
                            <div class="input-field">
                                <input id="email" type="email" class="validate" name="_replyto">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <textarea id="textarea1" class="materialize-textarea validate" name="message"></textarea>
                                <label for="textarea1" >Message</label>
                            </div>
                            <button class="waves-effect waves-light btn-large btn-white" type="submit" value="send">Submit
                                <i class="material-icons right">send</i>
                            </button>
                            <input type="text" name="_gotcha" style="display:none" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
</body>

</html>
