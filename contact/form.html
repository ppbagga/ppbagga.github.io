<!DOCTYPE html>
<html>
<head>
<style>
input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
  <form action="https://formspree.io/baggaprashant5@gmail.com" method= "POST">
      <div class="input-field">
         <input type="text" id="icon_prefix" name="name" class="validate"> 
          <label for="icon_prefix" class>
            "Name"
            ::after
          </label>
       </div>
      <div class="input-field">
         <input type="email" id="email" name="_replyto" class="validate"> 
          <label for="email" >
            "Email"
            ::after
          </label>
       </div>
      <div class="input-field">
         <textarea type="email" id="textarea1" name="message" class="materialize-textarea validate"> 
          <label for="textarea1" >
            "Message"
            ::after
          </label>
       
      <button class="waves-effect waves-light btn-large btn-white" type="submit" value="send">
          "Submit      "
          <i class="material-icons right" >send</i>
         </button>
          <input type="text" name="gotcha" style="display-none">
      </form>
      </div>
    

</body>
</html>
